<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>GeoApp</title>
</head>
<body>
    <main class="border">
        <h2>GeoApp</h2>
        <div class="heading">
            <div class="first">
                <label for="hole">Otwór nr:</label> 
                <input type="text" class="hole">
            </div>
            <div class="first">
                <label for="depth">Głębokość otworu:</label> 
                <input type="text" class="depth">
            </div>
        </div>
        <div class="szkielet">
            <div class="container">
                <div class="niespoiste">
                    <h3>niespoiste:</h3>
                    <button id="ż" class="but">Ż</button>
                    <button id="pr" class="but">Pr</button>
                    <button id="ps" class="but">Ps</button>
                    <button id="pd" class="but">Pd</button>
                </div>
                <div class="spoiste">
                    <h3>spoiste:</h3>
                    <button id="pip" class="but">Pip</button>
                    <button id="pi" class="but">Pi</button>
                    <button id="pg" class="but">Pg</button>
                    <button id="g" class="but">G</button>
                </div>
            </div>
            <div class="barwa">
                <h3>barwa:</h3>
                <button id="zl" class="but">żółty</button>
                <button id="br" class="but">brązowy</button>
                <button id="cz" class="but">czarny</button>
                <button id="sz" class="but">szary</button>
            </div>
            <div class="second">
                <div class="second2">
                    <h3>Profil:</h3>
                    <div class="list">
                    <ul id="my-profil" class="prof"></ul> 
                    </div>
                </div>
                <div class="send">
                    <div class="email">
                        <label for="email">E-mail:</label> 
                        <input type="email" id="sendemail" placeholder="Wpisz e-maila:"> 
                    </div>
                    <button class="but2">Wyślij</button>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
